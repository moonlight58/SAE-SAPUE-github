# Smart Waste TCP Server Configuration

server:
  port: 8888
  maxConnections: 100
  socketTimeout: 30000  # milliseconds (30 seconds)

mongodb:
  connectionString: "mongodb://localhost:27017"
  databaseName: "smartwaste_dev"
  environment: "dev"  # "dev" or "prod"

logging:
  enableMetrics: true
  verbose: false  # Set to true for detailed request/response logging
